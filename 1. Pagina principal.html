<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="./Estilo-Seccion.css">
</head>

<body>
    <div class="contenedor-Seccion">
        <div class="contenedor-formulario">
            <img src="./logo.png" id="logop">
            <h2>Inicia sesión</h2>
            <form class="Seccion-form" action="sesionexitosa.jsp">
                <div class="Seccion-input">
                    <input type="text" id="boton-nombre" name="nombre" placeholder="Nombre"/>
                </div> 
                <div class="Seccion-input">
                    <input type="password" id="boton-password" name="contrasena" placeholder="Contraseña"/>  
                </div>
                
                <div class="Seccion-botones">
                    <div class="Seccion-control">
                        <button type="button" id="boton-registro"> <a href="./2. Pagina registro.html" >Registrarse</a> </button> 
                    </div>
                    <div class="Seccion-control">
                        <button type="submit" name="enviar" id="boton-Enviar">Iniciar Sesión</button>
                    </div>   
                </div>
            </form> 
        </div> 
    </div>
</body>
</html>
